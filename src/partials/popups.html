<div id="popup1" class="popup popup__one">
    <div class="popup__body">
        <div class="popup__content">
            <a href="#close" class="popup__close close-popup">
                <svg>
                    <use xlink:href="img/sprite.svg#Close"></use>
                </svg>
            </a>
            <form action="#" class="popup__form">
                <h2 class="popup__title">Subscribe to our newsletter</h2>
                <label class="popup__form-field">
                    <span class="popup__form-caption">Name*</span>
                    <input type="text" class="popup__form-input" placeholder="Your name">
                </label>
                <label class="popup__form-field">
                    <span class="popup__form-caption">Email*</span>
                    <input type="message" class="popup__form-input" placeholder="Your working email">
                </label>
                <div class="centered">
                    <button class="popup__form-btn btn btn--fill" type="submit">send</button>
                </div>
            </form>
        </div>
    </div>
</div>
